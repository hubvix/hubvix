            box-sizing: border-box;

        :root {
            --primary-color: #ff3b5c;
            --background-dark: #121212;
            --background-light: #1e1e1e;
            --text-color: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
        }

        /* Layout */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--background-light);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer;
            border: 3px solid var(--primary-color);
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Video Feed */
        .video-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: var(--background-light);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: relative;
            padding-top: 177.77%; /* 16:9 Aspect Ratio */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-actions {
            display: flex;
            gap: 15px;
        }

        .action-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .action-button:hover {
            color: var(--primary-color);
        }

        .action-button.liked {
            color: var(--primary-color);
        }

        /* Upload Button */
        .upload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .upload-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .upload-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .upload-modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            color: var(--text-secondary);
        }

        .form-input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: var(--background-dark);
            color: white;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Advertisement Section */
        .advertisement {
            background-color: var(--background-light);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        .ad-label {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-stats {
                gap: 15px;
            }

            .video-feed {
                grid-template-columns: 1fr;
            }

            .upload-button {
                padding: 12px 24px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Profile Section -->
        <div class="profile">
            <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
            <img src="/placeholder.svg?height=120&width=120" alt="Profile" id="profileImage" class="profile-image">
            <h2 id="userName">John Doe</h2>
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value" id="likesCount">1.2K</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="sharesCount">856</div>
                    <div class="stat-label">Shares</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="followersCount">10.5K</div>
                    <div class="stat-label">Followers</div>
                </div>
            </div>
        </div>

        <!-- Advertisement Section -->
        <div class="advertisement">
            <div class="ad-label">Advertisement</div>
            <img src="/placeholder.svg?height=200&width=400" alt="Advertisement" style="max-width: 100%;">
        </div>

        <!-- Video Feed -->
        <div class="video-feed" id="videoFeed">
            <!-- Video cards will be dynamically added here -->
        </div>

        <!-- Upload Button -->
        <button class="upload-button" id="uploadButton">
            Upload Video
        </button>

        <!-- Upload Modal -->
        <div class="upload-modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Upload Video</h2>
                    <button class="close-button" id="closeModal">&times;</button>
                </div>
                <form class="upload-form" id="uploadForm">
                    <div class="form-group">
                        <label class="form-label">Select Video</label>
                        <input type="file" accept="video/*" class="form-input" id="videoInput" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input" rows="3" placeholder="Write a description..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-input" placeholder="#fun #trending">
                    </div>
                    <button type="submit" class="submit-button">Post</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const profileImage = document.getElementById('profileImage');
        const profileImageInput = document.getElementById('profileImageInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadModal = document.getElementById('uploadModal');
        const closeModal = document.getElementById('closeModal');
        const uploadForm = document.getElementById('uploadForm');
        const videoFeed = document.getElementById('videoFeed');

        // State
        let videos = [
            {
                id: 1,
                url: '/placeholder.svg?height=400&width=300',
                likes: 245,
                comments: 23,
                shares: 12,
                isLiked: false
            },
            {
                id: 2,
                url: '/placeholder.svg?height=400&width=300',
                likes: 1893,
                comments: 156,
                shares: 89,
                isLiked: false
            }
        ];

        // Profile Image Upload
        profileImage.addEventListener('click', () => {
            profileImageInput.click();
        });

        profileImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload Modal
        uploadButton.addEventListener('click', () => {
            uploadModal.classList.add('active');
            uploadButton.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            uploadModal.classList.remove('active');
            uploadButton.classList.remove('active');
            uploadForm.reset();
        });

        // Video Feed
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-container">
                    <video src="${video.url}" loop>
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-controls">
                        <button class="action-button play-pause">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <div class="video-actions">
                            <button class="action-button ${video.isLiked ? 'liked' : ''}" data-action="like">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="${video.isLiked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                                <span>${video.likes}</span>
                            </button>
                            <button class="action-button" data-action="comment">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                                </svg>
                                <span>${video.comments}</span>
                            </button>
                            <button class="action-button" data-action="share">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="18" cy="5" r="3"></circle>
                                    <circle cx="6" cy="12" r="3"></circle>
                                    <circle cx="18" cy="19" r="3"></circle>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                </svg>
                                <span>${video.shares}</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Video Controls
            const videoElement = card.querySelector('video');
            const playPauseButton = 

 card.querySelector('.play-pause');
            const likeButton = card.querySelector('[data-action="like"]');

            playPauseButton.addEventListener('click', () => {
                if (videoElement.paused) {
                    videoElement.play();
                    playPauseButton.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    `;
                } else {
                    videoElement.pause();
                    playPauseButton.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    `;
                }
            });

            likeButton.addEventListener('click', () => {
                video.isLiked = !video.isLiked;
                video.likes += video.isLiked ? 1 : -1;
                likeButton.classList.toggle('liked');
                likeButton.querySelector('svg').setAttribute('fill', video.isLiked ? 'currentColor' : 'none');
                likeButton.querySelector('span').textContent = video.likes;
                updateTotalLikes();
            });

            return card;
        }

        function updateTotalLikes() {
            const totalLikes = videos.reduce((sum, video) => sum + video.likes, 0);
            document.getElementById('likesCount').textContent = formatNumber(totalLikes);
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Initialize video feed
        videos.forEach(video => {
            videoFeed.appendChild(createVideoCard(video));
        });

        // Handle video upload
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const videoFile = document.getElementById('videoInput').files[0];
            if (videoFile) {
                const newVideo = {
                    id: videos.length + 1,
                    url: URL.createObjectURL(videoFile),
                    likes: 0,
                    comments: 0,
                    shares: 0,
                    isLiked: false
                };
                videos.push(newVideo);
                videoFeed.insertBefore(createVideoCard(newVideo), videoFeed.firstChild);
                uploadModal.classList.remove('active');
                uploadButton.classList.remove('active');
                uploadForm.reset();
            }
        });

        // Handle window resize for responsive design
        window.addEventListener('resize', () => {
            const videoCards = document.querySelectorAll('.video-card');
            videoCards.forEach(card => {
                const video = card.querySelector('video');
                if (video) {
                    video.style.height = `${video.offsetWidth * (16/9)}px`;
                }
            });
        });
    </script>
</body>
