<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background-color: #000;
            z-index: 100;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .publish-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            background-color: #fff;
            color: #000;
        }

        .publish-btn.active {
            background-color: #ff0000;
            color: #fff;
        }

        .feed {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }

        .reel {
            width: 100%;
            max-width: 400px;
            background-color: #111;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            width: 100%;
            position: relative;
            aspect-ratio: 9/16;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .interaction-bar {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .interactions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .comment-section {
            padding: 1rem;
            border-top: 1px solid #333;
        }

        .comment-input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 0.5rem;
        }

        .counter {
            font-size: 0.8rem;
            color: #999;
        }

        @media (min-width: 768px) {
            .feed {
                padding: 2rem;
            }

            .reel {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">VideoApp</div>
        <button class="publish-btn" onclick="togglePublish()">Publish</button>
    </header>

    <main class="feed">
        <!-- Sample Reel -->
        <div class="reel">
            <div class="video-container">
                <video src="/api/placeholder/400/320">
                    Your browser does not support the video element.
                </video>
                <div class="video-controls">
                    <button class="control-btn play-pause" onclick="togglePlay(this)">‚ñ∂Ô∏è</button>
                    <div class="counter">1.2K views</div>
                </div>
            </div>
            <div class="interaction-bar">
                <div class="interactions">
                    <button class="control-btn like" onclick="toggleLike(this)">ü§ç</button>
                    <span class="counter likes-count">423</span>
                    <button class="control-btn" onclick="showComments(this)">üí¨</button>
                    <span class="counter comments-count">89</span>
                </div>
                <div class="interactions">
                    <button class="control-btn" onclick="followUser(this)">Follow</button>
                    <button class="control-btn" onclick="shareVideo(this)">üì§</button>
                    <span class="counter shares-count">56</span>
                </div>
            </div>
            <div class="comment-section" style="display: none;">
                <input type="text" class="comment-input" placeholder="Add a comment..." onkeypress="handleComment(event, this)">
            </div>
        </div>
    </main>

    <script>
        function togglePublish() {
            const publishBtn = document.querySelector('.publish-btn');
            publishBtn.classList.toggle('active');
            
            if (publishBtn.classList.contains('active')) {
                // Simulate file input click
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'video/*';
                input.onchange = handleVideoUpload;
                input.click();
            }
        }

        function handleVideoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Simulate video upload
                setTimeout(() => {
                    alert('Video uploaded successfully!');
                    const publishBtn = document.querySelector('.publish-btn');
                    publishBtn.classList.remove('active');
                }, 1000);
            }
        }

        function togglePlay(button) {
            const video = button.closest('.video-container').querySelector('video');
            if (video.paused) {
                video.play();
                button.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                button.textContent = '‚ñ∂Ô∏è';
            }
        }

        function toggleLike(button) {
            const isLiked = button.textContent === '‚ù§Ô∏è';
            button.textContent = isLiked ? 'ü§ç' : '‚ù§Ô∏è';
            const likesCount = button.nextElementSibling;
            const currentLikes = parseInt(likesCount.textContent);
            likesCount.textContent = isLiked ? currentLikes - 1 : currentLikes + 1;
        }

        function showComments(button) {
            const reel = button.closest('.reel');
            const commentSection = reel.querySelector('.comment-section');
            commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
        }

        function handleComment(event, input) {
            if (event.key === 'Enter' && input.value.trim()) {
                const commentsCount = input.closest('.reel').querySelector('.comments-count');
                const currentComments = parseInt(commentsCount.textContent);
                commentsCount.textContent = currentComments + 1;
                input.value = '';
            }
        }

        function followUser(button) {
            button.textContent = button.textContent === 'Follow' ? 'Following' : 'Follow';
        }

        function shareVideo(button) {
            const sharesCount = button.nextElementSibling;
            const currentShares = parseInt(sharesCount.textContent);
            sharesCount.textContent = currentShares + 1;
            alert('Video shared successfully!');
        }

        // Simulate loading more reels
        function loadMoreReels() {
            const feed = document.querySelector('.feed');
            const firstReel = document.querySelector('.reel');
            const newReel = firstReel.cloneNode(true);
            feed.appendChild(newReel);
        }

        // Load more reels when scrolling near bottom
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMoreReels();
            }
        });
    </script>
</body>
</html>
